<div class="container">
  <h1>Este es mi primer proyecto en Angular haciendo un E.Commerce</h1>
  <h2>{{title}}</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{task}}
    </li>
  </ul>
  <hr/>
  <h2>{{'Hola '.repeat(4)}}</h2>
  <p>La suma de 3 + 3 es {{3+3}}</p>
  <p>Hola soy {{persona.nombre}} y mi edad es de {{persona.edad}}</p>
  <p>Soy {{name()}}</p>
  <hr/>
  <img [src]="persona.imagen" alt="">
  <input type="number" [value]="persona.edad">
  <hr/>
  <button (click)="clickHandler()">Click me</button>
  <button (dblclick)="clickHandler()">Double me</button>
  <p>(change)</p>
  <input type="number" [value]="persona.edad" (change)="changerHandler($event)">
  <hr/>
  <h1>Signals</h1>
  <input type="number" [value]="persona.edad" (change)="changerHandler($event)">


</div>
